plugin:
  s3_storage:
    backend:
      info:
        name:
          other: S3 storage
        description:
          other: Upload files to S3 storage
      config:
        endpoint:
          title:
            other: Endpoint
          description:
            other: Endpoint of S3 storage
        bucket_name:
          title:
            other: Bucket name
          description:
            other: Bucket name of S3 storage
        object_key_prefix:
